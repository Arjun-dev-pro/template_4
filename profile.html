    <section id="heading" class="bg-primary text-white py-2">
        <div class="container">
            <h1 class="display1">
                <i class="fas fa-cog"></i> Edit Profile
            </h1>
        </div>
    </section>

    <section id="button_section" class="bg-light py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-4">
                            <a href="index.html" class="btn btn-light btn-block"><i class="fas fa-arrow-left"></i> Back to DashBoard</a>
                        </div>

                        <div class="col-md-4">
                            <a href="index.html" class="btn btn-success btn-block"><i class="fas fa-check"></i> Save Account</a>
                        </div>

                        <div class="col-md-4">
                            <a href="index.html" class="btn btn-danger btn-block"><i class="fas fa-trash"></i> Delete Account</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="form-section" class="py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="card">
                        <div class="card-header">
                            <h3>Edit Post</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" name="title" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="dropdown">Category</label>
                                <select name="dropdown" id="" class="form-control">
                                    <option value="">Web development</option>
                                    <option value="">Tech gagets</option>
                                    <option value="">Business</option>
                                    <option value="">Health & Wellness</option>
                                </select>
                            </div>

                            <div class="form-group mb-3">
                                <label for="">Upload file</label>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                                    <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                                    <small class="text-muted">max 3mb</small>
                                </div>
                            </div>
                            <textarea name="editor1" id="editor1" rows="10" cols="80">
                                
                            </textarea>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <h2>Your Avatar</h2>
                    <img src="https://www.logolynx.com/images/logolynx/e0/e0c16f4356ff503bf0173e3fdaebbd31.png" alt="" class="w-100">
                    <button class="btn btn-primary btn-block">Edit image</button>
                    <button class="btn btn-danger btn-block">Dellete image</button>
                </div>
            </div>


        </div>
    </section>

    <section id="footer" class="bg-dark py-5 text-white text-center">
        <div class="container">
            <p class="lead">Copyright <i class="fas fa-copyright"></i> 2020 Blogen</p>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
